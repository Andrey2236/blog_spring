<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Редактироване </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
	<h1>Редактирование статьи</h1>
		<div th:each="el : ${post}">
	<form  method="post">
		<input type="text" th:value="${el.title}" name="title" placeholder="введите название статьи" class="form-control"><br>
		<input type="text"  th:value="${el.anons}" name="anons" placeholder="введите название анонса" class="form-control"><br>
		<textarea  name="full_text" placeholder="введите текст статьи" class="form-control" th:text="${el.full_text}" /><br>
		<button type="submit" class="btn btn-success">добавить статью</button>
		</form>
		</div>
</div>
    
  <div th:insert="blocks/footer :: footer"></div>

</body>
</html>
